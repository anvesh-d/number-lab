code:
  - "# Sample input"
  - "n = 7  # number to be checked"
  - ""
  - "def is_prime(n):"
  - "    if n <= 1:"
  - "        return False"
  - "    if n == 2:"
  - "        return True"
  - "    if n % 2 == 0:"
  - "        return False"
  - ""
  - "    i = 3"
  - "    while i * i <= n:"
  - "        if n % i == 0:"
  - "            return False"
  - "        i += 2"
  - "    return True"
  - ""
  - "print(is_prime(n))"
