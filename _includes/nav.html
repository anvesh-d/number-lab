{% assign parts = page.path | split: '/' %}
{% assign number_id = parts[1] %}
{% assign section = parts[2] %}
{% assign ms = site.data.numbers[number_id] %}

<nav class="site-nav">
  <a class="home-link" href="{{ site.baseurl }}/">â† Home</a>

  {% for item in ms.sections %}
    {% if item.id == section %}
      <span class="nav-active">{{ item.name }}</span>
    {% else %}
      <a href="{{ site.baseurl }}{{ item.url }}">{{ item.name }}</a>
    {% endif %}
  {% endfor %}
</nav>
